<html>
  <head>
    <title>Embed example</title>
  </head>
  <script type="text/javascript">

    window.baseUrl = "https://covid-19.sledilnik.org/embed.html#/"
    //window.baseUrl = "http://localhost:8080/embed.html#/"

    window.addEventListener("message", function(event) {
      if (event.data.type === "embed-size") {
        var iframe = document.querySelector("iframe[name='" + event.data.name + "']");
        console.log("resize event recieved", event.data, iframe)
        if (iframe) {
          iframe.style.height = event.data.height + "px";
        }
      }
    }, true);

  </script>
  <style>
    body {
      margin:0;
      padding: 0;
    }
    iframe {
      width: 100%;
      border: none;
    }
  </style>
  <body>
    <iframe name="MetricsComparison" src="http://localhost:8080/embed.html#/chart/MetricsComparison"></iframe> 
    <iframe name="Spread" src="http://localhost:8080/embed.html#/chart/Spread"></iframe> 
    <iframe name="Regions" src="http://localhost:8080/embed.html#/chart/Regions"></iframe> 
    <iframe name="Infections" src="http://localhost:8080/embed.html#/chart/Infections"></iframe> 
    <iframe name="AgeGroups" src="http://localhost:8080/embed.html#/chart/AgeGroups"></iframe> 
    <iframe name="Map" src="http://localhost:8080/embed.html#/chart/Map"></iframe> 
    <iframe name="Patients" src="http://localhost:8080/embed.html#/chart/Patients"></iframe> 
    <iframe name="Municipalities" src="http://localhost:8080/embed.html#/chart/Municipalities"></iframe> 
    
  </body>
</html>
