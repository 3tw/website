<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title><%= VUE_APP_TITLE %></title>
  <meta name="description" content="<%= VUE_APP_DESC %>" />
  <meta name="twitter:card" value="summary_large_image">
  <meta name="twitter:title" value="<%= VUE_APP_TITLE %>" />
  <meta name="twitter:description" value="<%= VUE_APP_DESC %>" />
  <meta name="twitter:image" value="<%= BASE_URL %>covid-19-logo.png" />
  <meta property="og:type" content="article" />
  <meta property="og:title" content="<%= VUE_APP_TITLE %>" />
  <meta property="og:image" content="<%= BASE_URL %>covid-19-logo.png" />
  <meta property="og:description" content="<%= VUE_APP_DESC %>" />
</head>

<body>
  <noscript>
    <strong>We're sorry but page doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>

</html>
