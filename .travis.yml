language: node_js
os: linux
dist: bionic
node_js: node

cache: 
  yarn: true

before_install:
  - wget https://packages.microsoft.com/config/ubuntu/18.04/packages-microsoft-prod.deb -O packages-microsoft-prod.deb
  - sudo dpkg -i packages-microsoft-prod.deb
  - rm packages-microsoft-prod.deb
  - sudo add-apt-repository universe
  - sudo apt-get -q update
  - sudo apt-get -y install apt-transport-https
  - sudo apt-get -q update
  - sudo apt-get -y install dotnet-sdk-3.1

install: yarn --frozen-lockfile
script: 
  - if [ "$TRAVIS_BRANCH" != "master" ]; then export C19_OUTPUT_DIR="dist/${TRAVIS_BRANCH}"; export C19_PUBLIC_PATH="https://preview.sledilnik.org/${TRAVIS_BRANCH}"; fi
  - echo $C19_OUTPUT_DIR
  - echo $C19_PUBLIC_PATH
  - yarn test
  - yarn test-fsharp
  - yarn build
  - ls dist/
deploy:
  - on:
      all_branches: true
      condition: $TRAVIS_BRANCH != master
    provider: pages
    local_dir: dist
    target_branch: gh-pages
    committer_from_gh: true
    cleanup: false
    skip_cleanup: true
    token: $GITHUB_TOKEN
    fqdn: preview.sledilnik.org
    verbose: true
    keep_history: true
    deploy_strategy: git
  - on:
      branch: master
    provider: pages
    local_dir: dist
    repo: sledilnik/slo-covid-19.github.io
    target_branch: master
    committer_from_gh: true
    cleanup: false
    skip_cleanup: true
    token: $GITHUB_TOKEN
    fqdn: covid-19.sledilnik.org
    verbose: true
    deploy_strategy: git

notifications:
  slack:
    secure: ""
